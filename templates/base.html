{% load static %}

<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="news-aggregator, django, newshub, musfiqdehan">

    <!-- Static css and favicon -->
    <link rel="shortcut icon" type="icon" href="{% static '/news/favicon.ico' %}">
    <link rel="stylesheet" type="text/css" href="{% static '/news/css/style.css' %}">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/4e448c1c67.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/solid.css"
        integrity="sha384-LA8Ug4T/nhVkyhrSmSirsoAo9iDrBk8E7U80aSPeD+w3vO8PzOJIS6agGcbIwwX0" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/regular.css"
        integrity="sha384-Dn9L7vwedvmbdep+J8U5Zbrp+ES46dt8pm8ZMUu9iOR9isC4+Y/KP1h4StrDd/F+" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/fontawesome.css"
        integrity="sha384-wESLQ85D6gbsF459vf1CiZ2+rr+CsxRY0RpiF1tLlQpDnAgg6rwdsUF1+Ics2bni" crossorigin="anonymous">

    <title>NewsHub</title>
</head>

<body id="main-body">
    <nav id="nav2" class="navbar navbar-expand-lg navbar-light">
        <a id="title-text" style="padding-left:20px; padding-right: 40px;" class="navbar-brand" href="#">NewsHub</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'news:latest' %}">Latest News</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'news:archive' %}">Archive</a>
                </li>
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'news:bookmark_list' %}">Bookmarks</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'news:logout' %}">Logout(<strong>{{request.user}}</strong>)</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0" style="display: flex">
                <input name="q" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button id="update-btn" class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
            {% endif %}
        </div>
    </nav>
    <div class="container" style="padding-bottom: 60px; padding-top: 125px;">
        <div class="row">
            {% block content %}
            {% endblock %}
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
        integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous">
        </script>

    <!-- App JS -->
    <script src="{% static '/news/js/script.js' %}"></script>
    <script src="{% static '/news/js/bookmark.js' %}"></script>
</body>

<footer id="footeredit">
    <a class="footerlink" href="http://" target="_blank" rel="noopener noreferrer">Facebook</a>
    <a class="footerlink" href="http://" target="_blank" rel="noopener noreferrer">Instagram</a>
    <a class="footerlink" href="http://" target="_blank" rel="noopener noreferrer">Twitter</a>
    <p class="credit">&copy; 2021 | NewsHub</p>
</footer>

</html>
