{% extends 'base.html' %}

{% block content %}
    {% for item in news %}
        <div class="col-sm">
            <div class="card" style="height:26rem; width:19rem; margin-bottom:2rem;">
                <img src="{{ item.img_link }}" class="card-img-top" alt="image">
                <div class="card-body">
                <a href="{{ item.original_link }}">
                    <h5 class="card-title">{{ item.headline }}</h5>
                </a>                            
                <p class="card-text">{{ item.newspaper_name }}</p>
                <p class="card-text">Published Time</p>
                <a href="#" class="btn btn-primary">Listen</a>
                <button data-item={{item.id}} data-action="add" 
                        class="btn btn-primary update-bookmark">
                    Bookmark
                </button>
                </div>
            </div>
        </div>
    {% endfor %}
{% endblock %}
