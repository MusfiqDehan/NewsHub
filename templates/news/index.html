{% load static %}

<!doctype html>
<html lang="en">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link rel="shortcut icon" type="icon" href="{% static '/news/favicon.ico' %}">
        <link rel="stylesheet" type="text/css" href="{% static '/news/css/style.css' %}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

        <title>NewsHub</title>
    </head>


    <body id="main-body">
        <nav id="nav1" class="navbar navbar-light justify-content-center">
            <span id="title-text" class="navbar-brand mb-0 h1">NewsHub</span>
        </nav>
    
        <nav id="nav2" class="navbar navbar-expand-lg navbar-light">
            <div class="justify-content-center collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a  class="nav-link" href="#">Home <span class="sr-only"></span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/">Latest News</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Archive</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="container">
            <h3 id="paper-name"> News from NBC</h3>
            <div class="row">
                {% for nbc in nbc_news %}
                    <div class="col-sm">
                        <div class="card" style="height:26rem; width:19rem; margin-bottom:2rem;">
                            <img src="{% static '/news/images/bnews.jpg' %}" class="card-img-top" alt="image">
                            <div class="card-body">
                            <h5 class="card-title">{{nbc}}</h5>
                            <p class="card-text">Site Name</p>
                            <p class="card-text">Published Time</p>
                            <a href="#" class="btn btn-primary">Listen</a>
                            <a href="#" class="btn btn-primary">Bookmark</a>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
          </div>
          
        <script src="{% static '/news/js/script.js' %}"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
        </script>
    </body>

</html>
